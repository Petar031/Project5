<div id="map"></div>
   
    
  
<script>  
 
   
  function myMap() {
  var myCenter = new google.maps.LatLng(43.5081323,16.4401935);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 17};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:myCenter});
  marker.setMap(map);

        
  
}
        
var resizeTimeout; google.maps.event.addDomListener(window, "resize", function() { if (resizeTimeout) { clearTimeout(resizeTimeout); } resizeTimeout = setTimeout(function() {  }, 160); });    
       
          
</script> 
  
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB55QFbQWSucAsA2AEDIxVDPXB0ZJtzs58&callback=myMap">
